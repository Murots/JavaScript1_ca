<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EuroPedia | Contact</title>
        <meta name="description" content="EuroPedia does its best to ensure that the information we provide are correct at all time. Please contact us if you discover any errors or omissions.">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <Section class="header-container" >
                <h1 class="contact-heading">Contact us</h1>
                <nav>
                    <a href="contact.html" class="nav-contact">Contact us</a>
                    <a href="index.html">&lt; Home</a>
                </nav>
                <div class="line-vertical"></div>
                <div class="line-horizontal"></div>
            </Section>
        </header>
        <main class="contact-container">
            <form id="contact-form">
                <div>
                    <label>
                        First name (required)
                        <input name="firstName" id="firstName" />
                    </label>
                    <div class="form-error" id="firstNameError">Please enter your first name</div>
                </div>
                <div>
                    <label>
                        Last name (minimum 4 characters)
                        <input name="lastName" id="lastName" />
                    </label>
                    <div class="form-error" id="lastNameError">Your last name must be at least 4 characters</div>
                </div>
                <div>
                    <label>
                        Email (required)
                        <input name="email" id="email" />
                    </label>
                    <div class="form-error" id="emailError">Please enter a valid email address</div>
                </div>
                <button>Submit</button>
            </form>
        </main>
        <script src="js/components/errorMessage.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
